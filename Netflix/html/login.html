<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/painel.css">
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Netflix</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="../img/Netflixlogo.png" alt="">
                </a>
            </div>
        </div>
        <div class="login-body">
            <div class="login-box">
                <h2>Entrar</h2>
                <form>
                  <div class="input-box">
                    <input required type="Email" placeholder="Email ou número de telefone">
                  </div>
                  <div class="input-box">
                    <input required type="passaword" placeholder="Senha">
                  </div>
                  <div>
                    <button class="submit"><a href="filmes.html">Entrar</a></button>
                  </div>
                </form>
                <div class="support">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0;padding: 0;height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>
                    <div class="help">
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>
                <div class="login-footer">
                    <span><img height="20px" alt=""></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
                <div class="sign-up">
                    <p>Novo por aqui?<a href="#">Assine agora!</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.<a href="#">Saiba mais!</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
