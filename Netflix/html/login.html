<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/painel.css">
    <link rel="shortcut icon" href="../favicon.ico" />
    <title>Netflix - Login</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="#">
                    <img src="../img/Netflixlogo.png" alt="Netflix Logo">
                </a>
            </div>
        </header>
        
        <main class="login-body">
            <div class="login-box">
                <h2>Entrar</h2>
                <form action="filmes.html" method="get">
                    <div class="input-box">
                        <input type="email" name="email" id="email" placeholder="Email ou número de telefone" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="submit">Entrar</button>
                </form>
                
                <div class="support">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember" style="margin: 0; padding: 0; height: 13px;">
                        <label for="remember">Lembre-se de mim</label>
                    </div>
                    <div class="help">
                        <a href="#">Precisa de ajuda?</a>
                    </div>
                </div>

                <div class="login-footer">
                    <a href="#" class="facebook-link">
                        <img src="../img/facebook-icon.png" alt="" height="20px">
                        Conectar com Facebook
                    </a>
                </div>

                <div class="sign-up">
                    <p>Novo por aqui? <a href="#">Assine agora!</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais!</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
