<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/records.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="index.js" defer></script>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">ðŸ“‹ Cadastro de Clientes</h1>
            <button id="themeToggle" class="theme-toggle" title="Modo escuro/claro">ðŸŒ™</button>
        </div>
    </header>
    <main>
        <div class="controls">
            <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Clientes</button>
            <input type="text" id="searchInput" class="search-field" placeholder="ðŸ” Buscar por nome, email ou celular...">
            <div class="button-group">
                <button id="exportBtn" class="button green" title="Exportar dados">ðŸ“¥ Exportar CSV</button>
                <button id="importBtn" class="button blue" title="Importar dados">ðŸ“¤ Importar</button>
                <input type="file" id="importFile" accept=".json,.csv" style="display: none;">
            </div>
        </div>
        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <span class="stat-label">Total de Clientes</span>
                <span class="stat-value" id="totalClients">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Ãšltima AtualizaÃ§Ã£o</span>
                <span class="stat-value" id="lastUpdate">-</span>
            </div>
        </div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>Nenhum cliente encontrado. <a href="#" onclick="clearSearch()">Limpar busca</a></p>
        </div>
        <div id="noRecords" class="empty-state" style="display: none;">
            <p>Nenhum cliente cadastrado. Clique em <strong>"Cadastrar Clientes"</strong> para adicionar o primeiro.</p>
        </div>
        <table id="tbClient" class="records">
            <thead>
                <tr>
                    <th onclick="sortTable('nome')">Nome <span class="sort-indicator">â‡…</span></th>
                    <th onclick="sortTable('email')">E-mail <span class="sort-indicator">â‡…</span></th>
                    <th onclick="sortTable('celular')">Celular <span class="sort-indicator">â‡…</span></th>
                    <th onclick="sortTable('cidade')">Cidade <span class="sort-indicator">â‡…</span></th>
                    <th>AÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas serÃ£o geradas dinamicamente pelo JavaScript -->
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="tel" id="celular" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">âœ“ Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <div id="notification" class="notification"></div>
    <footer>
        Copyright &copy; Felipe Pontes
    </footer>
</body>
</html>
