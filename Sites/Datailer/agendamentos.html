<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos | Datailer Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-page">
    <header class="app-header">
        <div class="header-inner">
            <a href="dashboard.html" class="logo">
                <span class="logo-icon">◆</span>
                <span class="logo-text">Datailer<span class="logo-accent">Premium</span></span>
            </a>
            <nav class="app-nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="agendamentos.html" class="nav-link active">Agendamentos</a>
                <a href="clientes.html" class="nav-link">Clientes</a>
                <a href="servicos.html" class="nav-link">Serviços</a>
                <a href="orcamentos.html" class="nav-link">Orçamentos</a>
                <a href="relatorios.html" class="nav-link">Relatórios</a>
            </nav>
            <button id="logoutBtn" class="btn btn-outline btn-sm">Sair</button>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <div class="page-header">
                <h1>Agendamentos</h1>
                <p>Gerencie os agendamentos de serviços</p>
            </div>

            <section id="novo" class="card form-card">
                <h2>Novo Agendamento</h2>
                <form id="formAgendamento" class="form-grid">
                    <div class="form-group">
                        <label for="agCliente">Cliente *</label>
                        <select id="agCliente" required>
                            <option value="">Selecione o cliente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="agData">Data *</label>
                        <input type="date" id="agData" required>
                    </div>
                    <div class="form-group">
                        <label for="agHora">Horário *</label>
                        <input type="time" id="agHora" required>
                    </div>
                    <div class="form-group">
                        <label for="agVeiculo">Veículo</label>
                        <input type="text" id="agVeiculo" placeholder="Ex: Honda Civic 2020">
                    </div>
                    <div class="form-group full-width">
                        <label>Serviços</label>
                        <div id="agServicosCheck" class="checkbox-group"></div>
                    </div>
                    <div class="form-group full-width">
                        <label for="agObservacao">Observações</label>
                        <textarea id="agObservacao" rows="2" placeholder="Informações adicionais..."></textarea>
                    </div>
                    <div class="form-group full-width">
                        <button type="submit" class="btn btn-primary">Salvar Agendamento</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <div class="section-header">
                    <h2>Agendamentos</h2>
                    <div class="filters">
                        <input type="date" id="filterData" class="input-sm">
                        <select id="filterStatus">
                            <option value="">Todos os status</option>
                            <option value="pendente">Pendente</option>
                            <option value="em_andamento">Em andamento</option>
                            <option value="concluido">Concluído</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>
                <div id="listaAgendamentos" class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Data/Hora</th>
                                <th>Cliente</th>
                                <th>Veículo</th>
                                <th>Serviços</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyAgendamentos"></tbody>
                    </table>
                </div>
                <p id="emptyAgendamentos" class="empty-state" style="display:none;">Nenhum agendamento encontrado.</p>
            </section>
        </div>
    </main>

    <div id="modalAgendamento" class="modal">
        <div class="modal-content">
            <h3>Editar Agendamento</h3>
            <form id="formEditAgendamento">
                <input type="hidden" id="editAgId">
                <div class="form-group">
                    <label>Cliente</label>
                    <select id="editAgCliente"></select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="editAgData">
                    </div>
                    <div class="form-group">
                        <label>Horário</label>
                        <input type="time" id="editAgHora">
                    </div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="editAgStatus">
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em andamento</option>
                        <option value="concluido">Concluído</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-ghost" id="modalAgCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toastContainer"></div>
    <script src="app.js"></script>
    <script src="agendamentos.js"></script>
</body>
</html>
