<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Datailer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-page">
    <header class="app-header">
        <div class="header-inner">
            <a href="lavacar-painel.html" class="logo">
                <span class="logo-icon">◆</span>
                <span class="logo-text" id="nomeEstabelecimento">Painel</span>
            </a>
            <nav class="app-nav">
                <a href="lavacar-painel.html" class="nav-link active">Agendamentos</a>
                <a href="lavacar-config.html" class="nav-link">Configurações</a>
            </nav>
            <button id="logoutBtn" class="btn btn-outline btn-sm">Sair</button>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <div class="page-header">
                <h1>Agendamentos</h1>
                <p>Gerencie os agendamentos do seu estabelecimento</p>
            </div>

            <div id="listaAgendamentos" class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Cliente</th>
                            <th>Serviço</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyAgendamentos"></tbody>
                </table>
            </div>
            <p id="emptyAgendamentos" class="empty-state" style="display:none;">Nenhum agendamento.</p>
        </div>
    </main>

    <div id="toastContainer"></div>
    <script type="module" src="lavacar-painel.js"></script>
</body>
</html>
