<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Datailer Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-bg"></div>
    <div class="login-container">
        <a href="index.html" class="login-logo">
            <span class="logo-icon">◆</span>
            Datailer<span class="logo-accent">Premium</span>
        </a>
        <div class="login-box">
            <h1>Área Administrativa</h1>
            <p class="login-subtitle">Acesse para gerenciar agendamentos e serviços</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="admin" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <p class="login-hint">Padrão: admin / 1234</p>
            </form>
        </div>
        <a href="index.html" class="back-home">← Voltar ao site</a>
    </div>
    <script src="auth.js"></script>
</body>
</html>
