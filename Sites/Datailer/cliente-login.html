<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente | Datailer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-bg"></div>
    <div class="login-container">
        <a href="index.html" class="login-logo">
            <span class="logo-icon">◆</span>
            Datailer<span class="logo-accent">Premium</span>
        </a>
        <div class="login-box">
            <h1>Área do Cliente</h1>
            <p class="login-subtitle">Faça login para agendar sua lavagem</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="••••••••">
                </div>
                <p id="loginErro" class="error-text" style="display:none;"></p>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                <p class="login-hint">Não tem conta? <a href="cliente-cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
        <a href="index.html" class="back-home">← Voltar</a>
    </div>
    <script type="module" src="cliente-login.js"></script>
</body>
</html>
