<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Datailer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-bg"></div>
    <div class="login-container">
        <a href="index.html" class="login-logo">
            <span class="logo-icon">◆</span>
            Datailer<span class="logo-accent">Premium</span>
        </a>
        <div class="login-box">
            <h1>Criar conta</h1>
            <p class="login-subtitle">Cadastre-se para agendar lavagens</p>
            <form id="formCadastro" class="login-form">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" required placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" required placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade (para encontrar lava-cars perto de você)</label>
                    <input type="text" id="cidade" placeholder="Sua cidade">
                </div>
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                <p id="cadastroErro" class="error-text" style="display:none;"></p>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                <p class="login-hint">Já tem conta? <a href="cliente-login.html">Entrar</a></p>
            </form>
        </div>
        <a href="index.html" class="back-home">← Voltar</a>
    </div>
    <script type="module" src="cliente-cadastro.js"></script>
</body>
</html>
